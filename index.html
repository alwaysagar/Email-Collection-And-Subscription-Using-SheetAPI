<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe form to google sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <ul><a href="">Home</a></ul>
            <ul><a href="">About</a></ul>
            <ul><a href="">Contact</a></ul>
            <ul><a href="">Product</a></ul>
        </nav>

        <h3>Coming Soon!</h3>
        <h1>OurBrand New<br>Webside Is On It's Way</h1>
        <p>Subscribe For More Details</p>

             <form name="submit-to-google-sheet">
                <input type="email" name="Email" placeholder="Your email id" required>
                
                <button type="submit"><img src="Assets/send-icon.png" width="30px"></button>
             </form>
         <!-- for displaing message    -->
         <span id="msg"></span>
         
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyefCV4I78j8lfdQJDgXk8dfpVv7ldm7AHO0cNdy1qDWvjoWsifBZ714GJCsm50JgJD/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML= "Thank You For Subscribing!"
                setTimeout(function(){
                    msg.innerHTML= " "
                }, 5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>   
</body>
</html>
